<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>gdg-logo demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../gdg-logo.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      .generator {
        margin: 0 0 40px;
        padding: 20px;
      }

      .generator paper-input {
        margin-bottom: 1em;
      }

      .generator .hint {
        float:right;
        font-size: .8em;
        margin-top: 15px;
      }

      .footer {
        text-align: center;
        margin-bottom: 2em;
        padding-top: 1em;
      }
    </style>
  </head>
  <body unresolved>
    <div class="vertical-section-container centered">
      <h3>Get the Google Developer Group program logo</h3>
      <demo-snippet class="centered-demo">
        <template>
          <gdg-logo></gdg-logo>
        </template>
      </demo-snippet>

      <h3>Get a Google Developer Group chapter logo</h3>
      <demo-snippet class="centered-demo">
        <template>
          <gdg-logo name="Spain"></gdg-logo>
        </template>
      </demo-snippet>

      <h3>Generate your Google Developer Group chapter logo</h3>
      <div class="vertical-section generator">
        <template is="dom-bind">
          <paper-input label="City name" value="{{name::input}}"></paper-input>
          <gdg-logo name="{{name}}"></gdg-logo>
          <span class="hint">Right click in the image > "Save image as..."</span>
        </template>
        <script>
          document.querySelector('template[is="dom-bind"]').name = 'Spain';
        </script>
      </div>
    </div>

    <div class="footer centered">
      Made with ♥ by <a href="http://abdonrd.com" target="_blank">Abdón</a>. Find this on <a href="https://github.com/abdonrd/gdg-logo" target="_blank">GitHub</a>.
    </div>
  </body>
</html>
